<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration: none;">Homepage</a>
        <a href="guess_flag.html" style="text-decoration: none;">Guess The Flag</a>
        <a href="guess_flag_mc.html" style="text-decoration: none;">Guess The Flag MC</a>
    </nav>
    <div id="guess-flag-game">
    <h1 id="game-title">Guess The Flag</h1>
    <button type="button" id="start">Start</button>
    <button type="button" id="end">Give Up</button>
    <button type="button" id="restart">Restart</button> <br>
    <button type="button" id="last">Previous</button>
    <button type="button" id="next">Next</button>
    <p id="score"></p>
    <img alt="flag" id="flag"> <br>
    <button id="choice1" class="choices"></button>
    <button id="choice2" class="choices"></button> <br>
    <button id="choice3" class="choices"></button>
    <button id="choice4" class="choices"></button>
    <img src="check.png" alt="correct" width="40" height="40" id="check">
    <img src =win.png width="400" height="450" id="win">
    </div>
    <script src="guess_flag_mc.js" type="module"></script>
</body>
</html>
