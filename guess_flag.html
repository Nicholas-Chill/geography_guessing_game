<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Flag</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <a href="index.html" style="text-decoration: none;">Homepage</a>
        <a href="guess_flag.html" style="text-decoration: none;">Guess The Flag</a>
    </nav>
    <div id="guess-flag-game">
    <h1 id="game-title">Guess The Flag</h1>
    <p id="score">Score: 0/11</p>
    <img alt="flag" width="384" height="234" id="flag">
    <form id="guessFlag">
        <input type="text" id="guess" name="guess">
        <input type="submit" id="submitGuess" value="Guess">
        <img src="check.png" alt="correct" width="50" height="50" id="check">
    </form>
    <img src =win.png width="400" height="450" id="win">
    </div>
    <script src="main.js"></script>
</body>
